<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="webgl_motion_detector.css">
<link rel="stylesheet" href="qunit-1.23.1.css">
<title>WebGL Motion Detector</title>
</head>

<body class="main">

	<div id="drawingArea"></div>

	<script src="qunit-1.23.1.js"></script>
	<script src="blanket.js"></script>
	<script type="text/javascript" src="teddy.js" data-cover></script>
	<script type="text/javascript" src="detector.js"></script>
	<script type="text/javascript" src="moving-averager.js" data-cover></script>
	<script type="text/javascript" src="request-animation-frame.js"></script>
	<script type="text/javascript" src="dat.gui.min.js"></script>
	<script type="text/javascript" src="simple-motion-detector.js"
		data-cover></script>
	<script type="text/javascript" src="glfx-lean.js" data-cover></script>
	<script type="text/javascript" src="three.js"></script>
	<script type="text/javascript" src="subdivisionmodifier.js"></script>
	<script type="text/javascript" src="bendModifier.js"></script>
	<script type="text/javascript" src="webgl_motion_detector.js"
		data-cover></script>

	<div id="qunit"></div>

	<script>
	
		// Measure code coverage with blanket.js
		QUnit.test( "Code Coverage Analysis", function( assert ) {

			// Create scene and render
			if (Detector.webgl) {
				init();
				animate();
			} else {
				document.body.appendChild(Detector.getWebGLErrorMessage());
			}
			
			// Wait 5 seconds for measurement
			stop(); 
			setTimeout(function() {
				// hide grafic to display result		
				document.getElementById('drawingArea').style.display = 'none';
				
				// Stop video
				g_motionDetector.terminate();
			
			  	//Make assertion 
       			assert.ok(true, "measurement ready");
       		
       			// After the assertion called, restart the test
		       	start();
		    }, 5000);
		    
		   
		});
	</script>


</body>
</html>
